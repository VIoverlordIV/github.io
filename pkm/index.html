<body>
  <div class="pkm-page">
    <!-- 左側：縦長動画 + カード風デザイン -->

      <div class="device-card">
        <video src="videopkm.mp4" controls playsinline></video>
      </div>
    </div>

    <!-- 右側：説明テキスト -->
    <div class="info-box">
      <h1>🟣ポケモン図鑑アプリ</h1>
      <p>
        SwiftUIで開発したポケモン図鑑検索アプリです。ポケモンの名前やタイプで検索できます。
      </p>
      <p>
        このアプリは、私が好きな『ポケットモンスター スカーレット・バイオレット』のうち、
        特に『バイオレット』のテーマカラーである紫を基調にデザインしました。
        機能面だけでなく、ポケモンの世界観に合った外観や、
        実際に触ってみたくなるUIデザインにもこだわっています。
      </p>
      <ul>
        <li>🟣 開発言語：Swift / SwiftUI</li>
        <li>🟣 対応OS：iOS</li>
        <li>🟣 メインカラー：#A259FF（紫）</li>
      </ul>

      <!-- ホームへ戻るボタン -->
      <a href="../index.html" class="back-home">🏠 ホームへ戻る</a>
